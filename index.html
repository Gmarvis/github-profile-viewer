<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Github profile viewer
    </title>
</head>
<body>
    <div class="main-container">

        <div class="heading">
            <i class="fa-brands fa-github"></i>
            <h2>Github Profile Viewer</h2>
            <p class="info">Veiw Github user profiles just by typing in specific user names</p>
        </div>

        <form id="myform">
        <input type="text" id="search" placeholder="Enter username">
        <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>

    </form>

    <div class="content" id="content">
        <div class="profile" id="profile">

        </div>

            <div class="profile-detials">
                <p id="error-text"></p>
                <ul>
                    <li id="name"></li>
                    <li id="bio"></li>
                    <li id="following"></li>
                    <li id="repo"></li>
                    <li id="location"></li>

                    


                </ul>
            </div>
    </div>

    </div>


















</body>
<script src="./main.js"></script>
</html>
